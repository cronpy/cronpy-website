<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>cronpy - メンバー紹介</title>
    <meta name="description" content="チーム紹介ページ（素のHTML/CSS/JS）" />
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #94a3b8;
        --accent: #7dd3fc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #020617 0%, #071125 100%);
        color: #e6eef8;
        line-height: 1.45;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .wrap {
        max-width: 980px;
        margin: 40px auto;
        padding: 24px;
        flex: 1;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        animation: fadeIn 1s ease-in-out;
      }
      h1 {
        margin: 0;
        font-size: 1.8rem;
        background: linear-gradient(90deg, var(--accent), #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 24px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 16px;
        border-radius: 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeUp 0.6s ease forwards;
        opacity: 0;
      }
      .card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 6px 20px rgba(125, 211, 252, 0.15);
      }
      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        flex: 0 0 64px;
        overflow: hidden;
        background: #071226;
        display: inline-grid;
        place-items: center;
        animation: fadeIn 1s ease-in-out;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .meta {
        flex: 1;
        min-width: 0;
      }
      .name {
        font-weight: 600;
        margin: 0;
      }
      .role {
        color: var(--muted);
        margin: 4px 0 0;
        font-size: 0.9rem;
      }
      .links {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .btn {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.02);
        text-decoration: none;
        color: inherit;
        font-size: 0.9rem;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        background: rgba(125, 211, 252, 0.15);
        transform: translateY(-2px);
      }
      footer {
        margin-top: auto;
        padding: 16px 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      @media (max-width: 520px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        footer {
          flex-direction: column;
          align-items: flex-start;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      svg.icon {
        width: 18px;
        height: 18px;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Team Cronpy</h1>
      </header>

      <main>
        <section id="team">
          <div class="grid" id="members"></div>
        </section>

        <section id="contact">
          <h2 style="margin-top: 28px">問い合わせ</h2>
          <p>
            メールでの問い合わせを受け付けます。下のボタンを押すとメールアプリが開きます。
          </p>
          <div class="contact">
            <a id="mailto-btn" class="btn" href="#">メールで問い合わせ</a>
            <span style="color: var(--muted); font-size: 0.9rem"
              >または直接:
              <a id="email-plain" class="email" href="#"
                >cronpy@proton.com</a
              ></span
            >
          </div>
        </section>
      </main>
    </div>

    <footer>
      <div>© <span id="year"></span> Team Cronpy</div>
    </footer>

    <script>
      const teamMembers = [
        { username: "nmcliant", name: "nmcliant", role: "" },
        { username: "AxelCipher20", name: "AxelCipher", role: "" },
      ];

      const contactEmail = "cronpy@proton.com";

      document.getElementById("year").textContent = new Date().getFullYear();

      const membersEl = document.getElementById("members");

      function createMemberCard(m, index) {
        const card = document.createElement("article");
        card.className = "card";
        card.style.animationDelay = `${index * 0.1}s`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        const img = document.createElement("img");
        img.src = `https://github.com/${encodeURIComponent(
          m.username
        )}.png?size=200`;
        img.alt = `${m.name} さんのアバター`;
        img.loading = "lazy";
        avatar.appendChild(img);

        const meta = document.createElement("div");
        meta.className = "meta";

        const name = document.createElement("h3");
        name.className = "name";
        name.textContent = m.name;

        const role = document.createElement("div");
        role.className = "role";
        role.textContent = m.role || "";

        const links = document.createElement("div");
        links.className = "links";

        const gh = document.createElement("a");
        gh.className = "btn";
        gh.href = `https://github.com/${encodeURIComponent(m.username)}`;
        gh.target = "_blank";
        gh.rel = "noopener noreferrer";
        gh.innerHTML = `
          <svg class="icon" viewBox="0 0 16 16" aria-hidden="true"><path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          <span style="margin-left:4px">@${m.username}</span>`;

        links.appendChild(gh);
        meta.appendChild(name);
        meta.appendChild(role);
        meta.appendChild(links);
        card.appendChild(avatar);
        card.appendChild(meta);

        return card;
      }

      teamMembers.forEach((m, i) => {
        membersEl.appendChild(createMemberCard(m, i));
      });

      const mailtoBtn = document.getElementById("mailto-btn");
      const emailPlain = document.getElementById("email-plain");
      mailtoBtn.href = `mailto:${encodeURIComponent(
        contactEmail
      )}?subject=${encodeURIComponent("お問い合わせ - Team Cronpy")}`;
      emailPlain.href = `mailto:${encodeURIComponent(contactEmail)}`;
      emailPlain.textContent = contactEmail;

      window.addEventListener(
        "error",
        (e) => {
          const target = e.target;
          if (target && target.tagName === "IMG") {
            target.src =
              'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="100%" height="100%" fill="%23071a2b"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="%23ffffff">?</text></svg>';
          }
        },
        true
      );
    </script>
  </body>
</html>
